<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../assets/logo_sem_fundo.png">
    <title>Lanche Mania - Login</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="box-image">
                <img src="../assets/logo_sem_fundo.png" alt="Lanche Mania" class="img_logo">
            </div>

            <ul id="nav_list" class="full-width">
                <li class="nav-item">
                    <a href="../pages/index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="../pages/cardapio.html">Cardápio</a>
                </li>
            </ul>
            <div class="nav-buttons">
                <a href="../pages/carrinho.html" class="carrinho-btn" id="carrinho_btn">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="carrinho_count" class="carrinho-count">0</span>
                </a>
                <div class="nav-buttons">
                    <div id="userInfo">
                    </div>
                    <button id="mobile_btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
        </nav>
        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item">
                    <a href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a href="#loginForm"">Login</a>
                </li>
                <li class=" nav-item">
                        <a href="cardapio.html">Cardápio</a>
                </li>
            </ul>
        </div>
        </div>
        </div>
        </nav>
        <div class="dropdown-overlay" id="dropdownOverlay"></div>
    </header>

    <main id="content">
        <section id="auth-section">
            <div class="auth-container">
                <!-- Formulário de Login -->
                <div class="auth-form active" id="login-form">
                    <div class="auth-header">
                        <h2>Bem-vindo de volta!</h2>
                        <p>Entre na sua conta para continuar</p>
                    </div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-email">E-mail</label>
                            <div class="input-with-icon">
                                <i class="fa-solid fa-envelope left-icon"></i>
                                <input type="email" id="login-email" placeholder="seu@email.com" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Senha</label>
                            <div class="input-with-icon">
                                <i class="fa-solid fa-lock left-icon"></i>
                                <input type="password" id="login-password" placeholder="Sua senha" required>
                                <button type="button" class="toggle-password"
                                    onclick="togglePassword('login-password')">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="remember-me">
                                <span class="checkmark"></span>
                                Lembrar de mim
                            </label>
                            <a href="#" class="forgot-password">Esqueci minha senha</a>
                        </div>

                        <button type="submit" class="btn-auth">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Entrar
                        </button>

                        <div class="auth-divider">
                            <span>ou</span>
                        </div>

                        <div class="auth-switch">
                            <p>Não tem uma conta? <a href="#" onclick="showRegisterForm()">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>

                <!-- Formulário de Cadastro -->
                <div class="auth-form" id="register-form">
                    <div class="auth-header">
                        <h2>Crie sua conta</h2>
                        <p>Junte-se à Lanche Mania</p>
                    </div>

                    <form id="registerForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="register-name">Nome completo</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-user left-icon"></i>
                                    <input type="text" id="register-name" placeholder="Seu nome completo" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="register-phone">Telefone</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-phone left-icon"></i>
                                    <input type="tel" id="register-phone" placeholder="(11) 99999-9999" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="register-email">E-mail</label>
                            <div class="input-with-icon">
                                <i class="fa-solid fa-envelope left-icon"></i>
                                <input type="email" id="register-email" placeholder="seu@email.com" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="register-password">Senha</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-lock left-icon"></i>
                                    <input type="password" id="register-password" placeholder="Sua senha" required>
                                    <button type="button" class="toggle-password"
                                        onclick="togglePassword('register-password')">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="register-confirm-password">Confirmar senha</label>
                                <div class="input-with-icon">
                                    <i class="fa-solid fa-lock left-icon"></i>
                                    <input type="password" id="register-confirm-password"
                                        placeholder="Confirme sua senha" required>
                                    <button type="button" class="toggle-password"
                                        onclick="togglePassword('register-confirm-password')">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="accept-terms" required>
                                <span class="checkmark"></span>
                                Aceito os <a href="#">termos de uso</a> e <a href="#">política de privacidade</a>
                            </label>
                        </div>

                        <button type="submit" class="btn-auth">
                            <i class="fa-solid fa-user-plus"></i>
                            Criar conta
                        </button>

                        <div class="auth-divider">
                            <span>ou</span>
                        </div>

                        <div class="auth-switch">
                            <p>Já tem uma conta? <a href="#" onclick="showLoginForm()">Faça login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

                <a href="">

                </a>
            </div>
        </div>
    </footer>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../js/login.js"></script>
    <script src="../js/mobile-cardp.js"></script>
    <script src="../js/cardapio.js"></script>
</body>

</html>
